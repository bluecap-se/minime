{% load compile_static %}
{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex,nofollow" />
    <meta name="description" content="The last link shortener you'll ever need.">
    <meta name="author" content="Bluecap">
    <link rel="shortcut icon" href="{% static "images/favicon.png" %}" type="image/x-icon">
    <link rel="icon" href="{% static "images/favicon.png" %}" type="image/x-icon">

    <title>{% block title %}MiniMe{% endblock %}</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "styles/main.css" %}" />
</head>
<body>

    <form id="formShorten" class="form-shorten" action="{% url 'minime:shorten' %}" method="post">
        {% csrf_token %}

        <header class="text-center mb-4">
            <img class="mb-4 logo" src="{% static "images/logo.png" %}" alt="Minime logo" width="90" height="90">
            <h1 class="h3 mb-3 font-weight-normal">MiniMe</h1>
            <p>Shrinking that link of yours</p>
        </header>

        <article class="panel url-form">
            <div class="form-label-group">
                {{ form.url }}
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="use-password" id="usePassword"> I want to gather stats
                </label>
            </div>

            <div id="formPasswordField" class="form-label-group hidden">
                {{ form.password }}
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Shink</button>
        </article>

        <article class="panel result">
            <p class="text-center" style="padding-top: 10px">
                <img src="{% static "images/done-icon.png" %}" width="60">
            </p>
            <p class="text-center">
                <b>Here is your new URL:<br>
                <a href="" id="hash"></a></b>
                <i id="copyUrl" class="btn-copy" title="Copy URL to clipboard">
                    <img src="{% static "images/copy-icon.svg" %}" width="13" height="15">
                    <span id="labelCopied" class="label-copied">copied</span>
                </i>
            </p>
            <p class="text-center" style="font-size:.8rem">
                Login here to check your stats:<br>
                <a href="" id="hashAdmin"></a>
            </p>
        </article>

        <footer>
            <p class="mt-3 mb-2 text-muted text-center">Made by <a href="https://bluecap.se" target="_blank">Bluecap</a></p>
        </footer>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
    <script src="{% static "scripts/main.js" %}"></script>

</body>
</html>
